<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="scene">
        <h1 class="title">Click on the button to start !</h1>
        <div class="choices">
            <div class="playerChoices hide">
                <div class="icon rock" onclick="compareResults(0)">
                    <img id="rock" src="images/rock.png" alt="Rock">
                </div> 
                <div class="icon paper" onclick="compareResults(1)">
                    <img id="paper" src="images/paper.png" alt="Paper">
                </div> 
                <div class="icon scissors" onclick="compareResults(2)">
                    <img id="scissor" src="images/scissors.png" alt="Scissors">
                </div>
            </div>
            <div class="computerChoices hide">
                <div class="icon rock hide">
                    <img id="rock" src="images/rock.png" alt="Rock">
                </div> 
                <div class="icon paper hide">
                    <img id="paper" src="images/paper.png" alt="Paper">
                </div> 
                <div class="icon scissors hide">
                    <img id="scissor" src="images/scissors.png" alt="Scissors">
                </div>
            </div>
        </div>
        <button id="play-btn" onclick="startGame()">Start Game !</button>
    </div>
</body>
